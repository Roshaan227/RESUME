<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <form>

        </div>

           <select name="to" id="USD"></select>
                   </div>
        </div>
                 <div class="msg">1USD = 80INR</div>

    </form>
    </div>
